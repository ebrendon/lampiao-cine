<h3 class="mb-3">Lista de Cinemas</h3>
<div class="list-group">
  {% for cinema in cinemas %}
  <a
    class="list-group-item list-group-item-action"
    href="{% url 'cinema_detail' cinema.pk %}"
  >
    <div class="d-flex w-100 justify-content-between">
      <div
        style="
          background-color: var(--android-green);
          padding: 0.3rem;
          border-radius: 0.5rem;
        "
      >
        <h5 class="mb-1" style="color: white">{{ cinema.name }}</h5>
      </div>
    </div>
    <p class="mb-1">{{ cinema.city }}</p>
    <small>NÃºmero {{ cinema.location_number }}</small>
  </a>

  {% endfor %}
</div>
