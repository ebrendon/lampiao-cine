{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Autenticação</h2>

<hr>

<form action="" method="POST">

    {% csrf_token %}
    {{ form|crispy}}

    <button type="submit" class="btn btn-light mt-3">Entrar</button>

</form>

<a href="{% url 'signup' %}">Signup</a>
<a href="{% url 'reset_password' %}">Esqueceu a senha?</a>

{% endblock %}
