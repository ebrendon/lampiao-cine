{% extends "base_generic.html" %}

{% block content %}
<h1>Suas Avaliações</h1>

{% for rating in ratings %}
<div>
  <p>{{ rating.user }}</p>
  <p>{{ rating.movie }}</p>
  <p>{{ rating.score }}</p>
  <p>{{ rating.review }}</p>
  <a href="{% url 'delete-rating'  rating.id  %}">Delete</a>
  <a href="{% url 'update-rating'  rating.id  %}">Alterar</a>
</div>
{%endfor%}

{% endblock %}
